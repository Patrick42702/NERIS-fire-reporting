name: neris-fire

services:
  pgsql:
    image: 'postgres'
    volumes:
      - neris:/var/lib/postgresql/data
    env_file:
      - ./env/pgsql.env
    container_name: pgsql
  backend:
    build: ./server/
    ports:
      - '8000:8000'
    volumes:
      - ./server/nerisfire:/app/nerisfire
    env_file:
      ./server/.env
    depends_on:
    - pgsql
    container_name: neris-server
  frontend:
    build: ./client/
    ports:
      - '3000:3000'
    volumes:
      - ./client/src:/app/src
      - /app/node_modules

volumes:
  neris:
