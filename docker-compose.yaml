name: neris-fire

services:
  pgsql:
    image: 'postgres'
    volumes:
      - neris:/var/lib/postgresql/data
    env_file:
      - ./env/pgsql.env
    container_name: pgsql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./server/
    ports:
      - '8000:8000'
    volumes:
      - ./server/nerisfire:/app/nerisfire
    env_file:
      ./server/.env
    depends_on:
      pgsql:
        condition: service_healthy
    container_name: neris-server

  frontend:
    build: ./client/
    ports:
      - '3000:3000'
    volumes:
      - ./client/src:/app/src
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    container_name: neris-client

volumes:
  neris:
